<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<title>Mood Meter</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Quicksand', sans-serif;
    background: #faf0e6;
    color: #3a2030;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 24px;
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #6b1d3a;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .meter-container {
    position: relative;
    width: 500px;
    height: 500px;
    max-width: 90vw;
    max-height: 90vw;
    background-image: url('mood-meter.png');
    background-size: cover;
    background-position: center;
    background-color: #f5ede3;
    border: 3px solid #6b1d3a;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 5px 5px 0px #5f9e9e;
  }

  .meter-container .placeholder-text {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #9e8888;
    font-size: 0.9rem;
    padding: 20px;
    pointer-events: none;
  }

  .point {
    position: absolute;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    gap: 4px;
    pointer-events: none;
    z-index: 1;
  }

  .point .dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    flex-shrink: 0;
    filter: drop-shadow(0 0 1.5px #fff) drop-shadow(0 0 1.5px #fff);
  }
  .dot.shape-square { border-radius: 2px; }
  .dot.shape-diamond { border-radius: 2px; transform: rotate(45deg); }
  .dot.shape-triangle { border-radius: 0; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
  .dot.shape-star { border-radius: 0; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }

  .point .label {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.75rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8), -1px -1px 3px rgba(0,0,0,0.8);
    white-space: nowrap;
  }

  .form-section {
    margin-top: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    border: 3px solid #6b1d3a;
    box-shadow: 5px 5px 0px #5f9e9e;
    width: 500px;
    max-width: 90vw;
  }

  .form-section h2 {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #6b1d3a;
  }

  .input-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: flex-end;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
    min-width: 80px;
  }

  .input-group label {
    font-size: 0.8rem;
    font-weight: 600;
    color: #5f9e9e;
  }

  .input-group input {
    padding: 8px 10px;
    border: 2px solid #c5d8d8;
    border-radius: 10px;
    background: #f5f0eb;
    color: #3a2030;
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
  }

  .input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: #6b1d3a;
    box-shadow: 2px 2px 0px #5f9e9e;
  }

  .input-group select {
    padding: 8px 10px;
    border: 2px solid #c5d8d8;
    border-radius: 10px;
    background: #f5f0eb;
    color: #3a2030;
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
  }

  .admin-greeting {
    font-size: 0.9rem;
    font-weight: 600;
    color: #6b1d3a;
    margin-bottom: 10px;
  }

  button {
    padding: 8px 16px;
    border: 2px solid #6b1d3a;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    transition: transform 0.1s, box-shadow 0.1s;
  }

  button:hover {
    transform: translate(-2px, -2px);
    box-shadow: 4px 4px 0px #5f9e9e;
  }
  button:active {
    transform: translate(0, 0);
    box-shadow: none;
  }

  .btn-submit {
    background: #6b1d3a;
    color: #faf0e6;
    align-self: flex-end;
    box-shadow: 3px 3px 0px #5f9e9e;
  }

  .btn-clear {
    background: none;
    border: none;
    color: #c5b8b0;
    font-size: 0.6rem;
    font-weight: normal;
    cursor: default;
    margin-top: 20px;
    padding: 2px 4px;
    opacity: 0.4;
    box-shadow: none;
  }
  .btn-clear:hover {
    opacity: 0.7;
    color: #8a7a72;
    transform: none;
    box-shadow: none;
  }

  .role-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #5f9e9e;
  }
  .role-row select {
    padding: 4px 8px;
    border: 2px solid #c5d8d8;
    border-radius: 10px;
    background: #f5f0eb;
    color: #3a2030;
    font-family: 'Quicksand', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
  }
  .role-row select:focus {
    outline: none;
    border-color: #6b1d3a;
    box-shadow: 2px 2px 0px #5f9e9e;
  }

  .id-error {
    color: #c0392b;
    font-size: 0.8rem;
    font-weight: 600;
    margin-top: 6px;
    display: block;
    height: 1.2em;
  }

  .entries-section {
    margin-top: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    border: 3px solid #6b1d3a;
    box-shadow: 5px 5px 0px #5f9e9e;
    width: 500px;
    max-width: 90vw;
  }

  .entries-section h2 {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #6b1d3a;
  }

  .entries-list {
    list-style: none;
    max-height: 200px;
    overflow-y: auto;
  }

  .entries-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 10px;
    border-bottom: 2px dashed #e8ddd3;
    font-size: 0.85rem;
    font-weight: 600;
    color: #3a2030;
  }

  .entries-list li .entry-color {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
    flex-shrink: 0;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
  }

  .entries-list li .entry-info {
    display: flex;
    align-items: center;
  }

  .entries-list li .entry-coords {
    color: #5f9e9e;
    font-weight: 600;
  }

  .no-entries {
    color: #b0a098;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 6px 0;
  }

  .meter-container svg.lines-overlay {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .input-group input[type="color"] {
    padding: 2px;
    width: 40px;
    height: 36px;
    cursor: pointer;
    border-radius: 10px;
  }

  .meter-filters {
    display: flex;
    gap: 14px;
    margin-top: 8px;
  }
  .meter-filter {
    font-size: 0.82rem;
    font-weight: 700;
    color: #6b1d3a;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    user-select: none;
  }
  .meter-filter input {
    appearance: none;
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    border: 3px solid #6b1d3a;
    border-radius: 6px;
    background: #fff;
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
    transition: background 0.15s, box-shadow 0.15s;
    box-shadow: 2px 2px 0px #5f9e9e;
  }
  .meter-filter input:checked {
    background: #6b1d3a;
  }
  .meter-filter input:checked::after {
    content: '';
    position: absolute;
    left: 5px;
    top: 1px;
    width: 6px;
    height: 11px;
    border: solid #faf0e6;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
  }
  .meter-filter input:hover {
    box-shadow: 3px 3px 0px #5f9e9e;
  }

  .sparkle {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    font-size: 14px;
    animation: sparkle-fade 0.7s ease-out forwards;
  }
  @keyframes sparkle-fade {
    0% { opacity: 1; transform: scale(1) translate(0, 0) rotate(0deg); }
    100% { opacity: 0; transform: scale(0.2) translate(var(--dx), var(--dy)) rotate(180deg); }
  }
</style>

</div>

</div>

  <div class="input-row" id="admin-auth-row">

    <div class="input-row">

        <input type="color" id="admin-color">
      </div>
      <div class="input-group">

        <select id="admin-shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="diamond">Diamond</option>
          <option value="triangle">Triangle</option>
          <option value="star">Star</option>
        </select>
      </div>
      <button type="button" class="btn-submit" id="admin-save-btn">Save</button>
    </div>
  </div>
</div>

<script>
(function() {
  const sparkles = ['\u2728', '\u2B50', '\u00B7', '\u2736', '\u2022'];
  const colors = ['#6b1d3a', '#5f9e9e', '#f7b731', '#e94560', '#a55eea'];
  let last = 0;
  document.addEventListener('mousemove', e => {
    const now = Date.now();
    if (now - last < 50) return;
    last = now;
    const el = document.createElement('span');
    el.className = 'sparkle';
    el.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
    el.style.left = e.clientX + 'px';
    el.style.top = e.clientY + 'px';
    el.style.color = colors[Math.floor(Math.random() * colors.length)];
    el.style.setProperty('--dx', (Math.random() - 0.5) * 40 + 'px');
    el.style.setProperty('--dy', (Math.random() * -30 - 10) + 'px');
    document.body.appendChild(el);
    el.addEventListener('animationend', () => el.remove());
  });
})();
</script>

  const app = initializeApp(firebaseConfig);

  // Yapstoner IDs stored as SHA-256 hashes (plaintext IDs never appear in source)
  const YAPSTONERS = {
    'a436a8dd689434d9723c41a10a5ca09ec695d7cb6058682c427f2c83a235bea3': { name: 'Catie',  color: '#e94560' },
    '8839b05bb6974537bab311dfc473c02fe82523479555ec1d8083e32cd38793f2': { name: 'Lucas',  color: '#4ecdc4' },
    '4a4fa35292de83b9c7f8b35ea32c6365e2ae152d217ef326280d6bae3808dc2f': { name: 'Connor', color: '#f7b731' },
    'a40db4514c55e6ca16d0cb3fe5510322899fbfc18d43439089cd53b47b17294a': { name: 'Mattie', color: '#a55eea' },

  const YAPPRENTICES = {
    '7aa93b5bcf46c651928209be8c33452cc2b6b5fc62cbdf7be433c77e78f3dd46': { name: 'Sean', color: '#45b7d1' },
  };
  const YAPSTONER_NAMES = new Set(Object.values(YAPSTONERS).map(y => y.name));

  async function hashId(id) {
    const data = new TextEncoder().encode(id);
    const buf = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');

  const meter = document.getElementById('meter');
  const placeholder = document.getElementById('placeholder');
  const form = document.getElementById('mood-form');
  const roleSelect = document.getElementById('role-select');
  const idInput = document.getElementById('id-input');
  const idGroup = document.getElementById('id-group');
  const nameInput = document.getElementById('name-input');
  const nameGroup = document.getElementById('name-group');
  const xInput = document.getElementById('x-input');
  const yInput = document.getElementById('y-input');
  const colorInput = document.getElementById('color-input');
  const colorGroup = document.getElementById('color-group');
  const idError = document.getElementById('id-error');
  const filtersDiv = document.getElementById('meter-filters');
  const entriesList = document.getElementById('entries-list');
  const noEntries = document.getElementById('no-entries');
  const clearBtn = document.getElementById('clear-btn');
  const adminIdInput = document.getElementById('admin-id');
  const adminAuthBtn = document.getElementById('admin-auth-btn');
  const adminAuthRow = document.getElementById('admin-auth-row');
  const adminError = document.getElementById('admin-error');
  const adminPanel = document.getElementById('admin-panel');
  const adminGreeting = document.getElementById('admin-greeting');
  const adminColor = document.getElementById('admin-color');
  const adminShape = document.getElementById('admin-shape');
  const adminSaveBtn = document.getElementById('admin-save-btn');

  let currentRole = 'yapstoner';
  let showRoles = new Set(['yapstoner', 'yapprentice', 'yapnt']);
  let currentEntries = [];
  let currentPrefs = {};
  let adminUser = null;

  function getEntryRole(entry) {
    if (entry.role) return entry.role;
    if (YAPSTONER_NAMES.has(entry.name)) return 'yapstoner';
    if (YAPPRENTICE_NAMES.has(entry.name)) return 'yapprentice';
    return 'yapnt';
  }

  // Generate a consistent hex color from a name string
  function nameToColor(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
      hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    const h = ((hash % 360) + 360) % 360;
    // Convert HSL (h, 70%, 55%) to hex
    const s = 0.7, l = 0.55;
    const c = (1 - Math.abs(2 * l - 1)) * s;
    const x = c * (1 - Math.abs((h / 60) % 2 - 1));
    const m = l - c / 2;
    let r, g, b;
    if (h < 60)      { r = c; g = x; b = 0; }
    else if (h < 120) { r = x; g = c; b = 0; }
    else if (h < 180) { r = 0; g = c; b = x; }
    else if (h < 240) { r = 0; g = x; b = c; }
    else if (h < 300) { r = x; g = 0; b = c; }
    else              { r = c; g = 0; b = x; }
    const toHex = v => Math.round((v + m) * 255).toString(16).padStart(2, '0');
    return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
  }

  // Convert x (-10..10) to percentage left, y (-10..10) to percentage top
  function coordToPercent(x, y) {
    const left = ((x + 10) / 20) * 100;
    const top = ((10 - y) / 20) * 100;
    return { left, top };
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    const [y, m, d] = dateStr.split('-');
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    return `${months[parseInt(m) - 1]} ${parseInt(d)}`;
  }

  function renderAll(entries) {
    // Clear old points and SVG
    meter.querySelectorAll('.point').forEach(el => el.remove());
    const oldSvg = meter.querySelector('svg.lines-overlay');
    if (oldSvg) oldSvg.remove();

    // Deduplicate: for same name+date, keep only the latest entry
    const dedupMap = new Map();
    entries.forEach(entry => {
      const key = entry.date ? `${entry.name}|${entry.date}` : `${entry.name}|_${entry._key}`;
      dedupMap.set(key, entry);
    });
    const deduped = Array.from(dedupMap.values());

    // Filter entries for the meter view based on selected roles
    const meterEntries = deduped.filter(e => showRoles.has(getEntryRole(e)));

    // Group meter entries by name (preserving insertion order)
    const groups = new Map();
    meterEntries.forEach(entry => {
      if (!groups.has(entry.name)) groups.set(entry.name, []);
      groups.get(entry.name).push(entry);
    });

    // Create SVG overlay for line segments
    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.setAttribute('class', 'lines-overlay');
    svg.setAttribute('viewBox', '0 0 100 100');
    svg.setAttribute('preserveAspectRatio', 'none');
    meter.appendChild(svg);

    // For each group: draw lines between consecutive entries, render only last dot+label
    groups.forEach((groupEntries, name) => {
      const prefs = currentPrefs[name];
      const color = prefs?.color || groupEntries[0].color || nameToColor(name);
      const shape = prefs?.shape || 'circle';

      // Draw line segments only between entries from different days
      for (let i = 1; i < groupEntries.length; i++) {
        const prevDate = groupEntries[i - 1].date;
        const currDate = groupEntries[i].date;
        if (!prevDate || !currDate || prevDate === currDate) continue;
        const prev = coordToPercent(groupEntries[i - 1].x, groupEntries[i - 1].y);
        const curr = coordToPercent(groupEntries[i].x, groupEntries[i].y);
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', prev.left);
        line.setAttribute('y1', prev.top);
        line.setAttribute('x2', curr.left);
        line.setAttribute('y2', curr.top);
        line.setAttribute('stroke', color);
        line.setAttribute('stroke-width', '0.5');
        line.setAttribute('stroke-linecap', 'round');
        svg.appendChild(line);
      }

      // Only render dot+label for the last entry in the group
      const last = groupEntries[groupEntries.length - 1];
      const { left, top } = coordToPercent(last.x, last.y);
      const point = document.createElement('div');
      point.className = 'point';
      point.style.left = `${left}%`;
      point.style.top = `${top}%`;
      point.innerHTML = `<span class="dot shape-${shape}" style="background:${color};"></span><span class="label">${escapeHtml(name)}</span>`;
      meter.appendChild(point);
    });

    // Render entries list (same filter as meter)
    entriesList.innerHTML = '';
    noEntries.style.display = entries.length === 0 ? '' : 'none';
    clearBtn.style.display = entries.length === 0 ? 'none' : '';
    meterEntries.forEach(entry => {
      const li = document.createElement('li');
      const prefs = currentPrefs[entry.name];
      const color = prefs?.color || entry.color || nameToColor(entry.name);
      const shape = prefs?.shape || 'circle';
      const dateLabel = formatDate(entry.date);
      li.innerHTML = `
        <span class="entry-info">
          <span class="entry-color shape-${shape}" style="background:${color};"></span>
          ${escapeHtml(entry.name)}
        </span>
        <span class="entry-coords">(${entry.x}, ${entry.y})${dateLabel ? ' · ' + dateLabel : ''}</span>`;
      entriesList.appendChild(li);
    });
  }

  // Listen for real-time updates from Firebase
  onValue(entriesRef, snapshot => {
    const data = snapshot.val();
    currentEntries = data
      ? Object.entries(data).map(([key, val]) => ({ ...val, _key: key }))
      : [];
    renderAll(currentEntries);
  });

  onValue(prefsRef, snapshot => {
    currentPrefs = snapshot.val() || {};
    renderAll(currentEntries);
  });

  // Role selector
  function updateFormFields() {
    currentRole = roleSelect.value;
    const needsId = currentRole === 'yapstoner' || currentRole === 'yapprentice';
    idGroup.style.display = needsId ? '' : 'none';
    nameGroup.style.display = needsId ? 'none' : '';
    colorGroup.style.display = needsId ? 'none' : '';
    idError.textContent = '';
  }
  roleSelect.addEventListener('change', updateFormFields);

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const x = parseFloat(xInput.value);
    const y = parseFloat(yInput.value);
    if (isNaN(x) || x < -10 || x > 10) return;
    if (isNaN(y) || y < -10 || y > 10) return;

    const today = new Date().toISOString().slice(0, 10);
    let name, color;

    if (currentRole === 'yapstoner' || currentRole === 'yapprentice') {
      const id = idInput.value.trim();
      const hashed = await hashId(id);
      const lookup = currentRole === 'yapstoner' ? YAPSTONERS : YAPPRENTICES;
      const member = lookup[hashed];
      if (!member) {
        idError.textContent = 'Invalid ID';
        setTimeout(() => idError.textContent = '', 2000);
        return;
      }
      name = member.name;
      const prefs = currentPrefs[member.name];
      color = prefs?.color || member.color;
    } else {
      name = nameInput.value.trim();
      color = colorInput.value;
      if (!name) return;
    }

    const entryData = { name, x, y, color, date: today, role: currentRole };

    if (currentRole === 'yapnt') {
      push(entriesRef, entryData);
    } else {
      // Yapstoner and Yapprentice: same-day override
      const existing = currentEntries.find(e => e.name === name && e.date === today);
      if (existing) {
        set(ref(db, 'entries/' + existing._key), entryData);
      } else {
        push(entriesRef, entryData);
      }
    }

    if (currentRole === 'yapstoner' || currentRole === 'yapprentice') {
      idInput.value = '';
    } else {
      nameInput.value = '';
    }
    xInput.value = '';
    yInput.value = '';
  });

  // Auto-set color picker from name hash when name changes (guest mode)
  nameInput.addEventListener('input', () => {
    const name = nameInput.value.trim();
    if (name) colorInput.value = nameToColor(name);
  });

  // Filter toggles for meter view
  filtersDiv.addEventListener('change', () => {
    showRoles.clear();
    filtersDiv.querySelectorAll('input:checked').forEach(cb => showRoles.add(cb.value));
    renderAll(currentEntries);
  });

  // Yapministration
  adminAuthBtn.addEventListener('click', async () => {
    const id = adminIdInput.value.trim();
    if (!id) return;
    const hashed = await hashId(id);
    const member = YAPSTONERS[hashed] || YAPPRENTICES[hashed];
    if (!member) {
      adminError.textContent = 'Invalid ID';
      setTimeout(() => adminError.textContent = '', 2000);
      return;
    }
    adminUser = member.name;
    adminError.textContent = '';
    adminAuthRow.style.display = 'none';
    adminPanel.style.display = '';
    adminGreeting.textContent = `Logged in as ${member.name}`;
    const prefs = currentPrefs[member.name];
    adminColor.value = prefs?.color || member.color;
    adminShape.value = prefs?.shape || 'circle';
  });

  adminSaveBtn.addEventListener('click', () => {
    if (!adminUser) return;
    set(ref(db, 'preferences/' + adminUser), {
      color: adminColor.value,
      shape: adminShape.value,
    });
  });

  clearBtn.addEventListener('click', () => {
    remove(entriesRef).catch(err => {
      console.error('Clear failed (check Firebase rules):', err);
      alert('Clear failed — check Firebase database rules allow writes.');
    });
  });

  // Hide placeholder if background image loads
  const img = new Image();
  img.onload = () => { placeholder.style.display = 'none'; };
  img.src = 'mood-meter.png';
</script>

</body>
</html>
