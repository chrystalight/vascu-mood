<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Meter</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #f5f5f5;
  }

  .meter-container {
    position: relative;
    width: 500px;
    height: 500px;
    max-width: 90vw;
    max-height: 90vw;
    background-image: url('mood-meter.png');
    background-size: cover;
    background-position: center;
    background-color: #2a2a4a;
    border: 2px solid #444;
    border-radius: 8px;
    overflow: hidden;
  }

  .meter-container .placeholder-text {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #888;
    font-size: 0.9rem;
    padding: 20px;
    pointer-events: none;
  }

  .point {
    position: absolute;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    gap: 4px;
    pointer-events: none;
    z-index: 1;
  }

  .point .dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 2px solid #fff;
    flex-shrink: 0;
  }

  .point .label {
    font-size: 0.75rem;
    font-weight: 600;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8), -1px -1px 3px rgba(0,0,0,0.8);
    white-space: nowrap;
  }

  .form-section {
    margin-top: 20px;
    background: #16213e;
    padding: 20px;
    border-radius: 8px;
    width: 500px;
    max-width: 90vw;
  }

  .form-section h2 {
    font-size: 1.1rem;
    margin-bottom: 12px;
    color: #ccc;
  }

  .input-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: flex-end;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
    min-width: 80px;
  }

  .input-group label {
    font-size: 0.8rem;
    color: #aaa;
  }

  .input-group input {
    padding: 8px 10px;
    border: 1px solid #444;
    border-radius: 4px;
    background: #0f3460;
    color: #e0e0e0;
    font-size: 0.9rem;
  }

  .input-group input:focus {
    outline: none;
    border-color: #e94560;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: opacity 0.2s;
  }

  button:hover { opacity: 0.85; }

  .btn-submit {
    background: #e94560;
    color: #fff;
    align-self: flex-end;
  }

  .btn-clear {
    background: none;
    border: none;
    color: #222;
    font-size: 0.6rem;
    font-weight: normal;
    cursor: default;
    margin-top: 20px;
    padding: 2px 4px;
    opacity: 0.4;
  }
  .btn-clear:hover {
    opacity: 0.7;
    color: #444;
  }

  .role-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    font-size: 0.85rem;
    color: #aaa;
  }
  .role-row select {
    padding: 4px 8px;
    border: 1px solid #444;
    border-radius: 4px;
    background: #0f3460;
    color: #e0e0e0;
    font-size: 0.85rem;
  }
  .role-row select:focus {
    outline: none;
    border-color: #e94560;
  }

  .id-error {
    color: #e94560;
    font-size: 0.8rem;
    margin-top: 6px;
    display: block;
    height: 1.2em;
  }

  .entries-section {
    margin-top: 16px;
    width: 500px;
    max-width: 90vw;
  }

  .entries-section h2 {
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #ccc;
  }

  .entries-list {
    list-style: none;
    max-height: 200px;
    overflow-y: auto;
  }

  .entries-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 10px;
    border-bottom: 1px solid #2a2a4a;
    font-size: 0.85rem;
  }

  .entries-list li .entry-color {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
    flex-shrink: 0;
  }

  .entries-list li .entry-info {
    display: flex;
    align-items: center;
  }

  .entries-list li .entry-coords {
    color: #888;
  }

  .no-entries {
    color: #666;
    font-size: 0.85rem;
    padding: 6px 0;
  }

  .meter-container svg.lines-overlay {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .input-group input[type="color"] {
    padding: 2px;
    width: 40px;
    height: 36px;
    cursor: pointer;
  }

  .meter-filters {
    display: flex;
    gap: 12px;
    margin-top: 6px;
  }
  .meter-filter {
    font-size: 0.75rem;
    color: #666;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .meter-filter input {
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Mood Meter</h1>

<div class="meter-container" id="meter">
  <span class="placeholder-text" id="placeholder">
    Add mood-meter.png to this directory to set the background image
  </span>
</div>
<div class="meter-filters" id="meter-filters">
  <label class="meter-filter"><input type="checkbox" value="yapstoner" checked> Yapstoners</label>
  <label class="meter-filter"><input type="checkbox" value="yapprentice" checked> Yapprentices</label>
  <label class="meter-filter"><input type="checkbox" value="yapnt" checked> Yapn't</label>
</div>

<div class="form-section">
  <h2>Plot Your Mood</h2>
  <div class="role-row">
    <label for="role-select">I am a</label>
    <select id="role-select">
      <option value="yapstoner">Yapstoner</option>
      <option value="yapprentice">Yapprentice</option>
      <option value="yapnt">Yapn't</option>
    </select>
  </div>
  <form id="mood-form">
    <div class="input-row">
      <div class="input-group" style="flex:2;" id="id-group">
        <label for="id-input">Secret ID</label>
        <input type="password" id="id-input" placeholder="Enter your ID">
      </div>
      <div class="input-group" style="flex:2; display:none;" id="name-group">
        <label for="name-input">Name</label>
        <input type="text" id="name-input" placeholder="Your name">
      </div>
      <div class="input-group">
        <label for="x-input">X (-10 to 10)</label>
        <input type="number" id="x-input" required min="-10" max="10" step="0.1" placeholder="0">
      </div>
      <div class="input-group">
        <label for="y-input">Y (-10 to 10)</label>
        <input type="number" id="y-input" required min="-10" max="10" step="0.1" placeholder="0">
      </div>
      <div class="input-group" style="flex:0; display:none;" id="color-group">
        <label for="color-input">Color</label>
        <input type="color" id="color-input" value="#e94560">
      </div>
      <button type="submit" class="btn-submit">Plot</button>
    </div>
    <span class="id-error" id="id-error"></span>
  </form>
</div>

<div class="entries-section">
  <h2>Entries</h2>
  <ul class="entries-list" id="entries-list"></ul>
  <p class="no-entries" id="no-entries">No entries yet.</p>
  <button class="btn-clear" id="clear-btn" style="display:none;">clear</button>
</div>

<script type="module">
  // =====================================================
  // FIREBASE CONFIG — Replace these values with your own!
  // =====================================================
  const firebaseConfig = {
    apiKey:            "AIzaSyBTIsbsVnWsexnB1tnhUKc0Fjh1pPvOdGg",
    authDomain:        "vascu-mood.firebaseapp.com",
    databaseURL:       "https://vascu-mood-default-rtdb.firebaseio.com",
    projectId:         "vascu-mood",
    storageBucket:     "vascu-mood.firebasestorage.app",
    messagingSenderId: "1019950216194",
    appId:             "1:1019950216194:web:0dd8e0b40ded267595231b"
  };
  // =====================================================

  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const entriesRef = ref(db, 'entries');

  // Yapstoner secret IDs
  const YAPSTONERS = {
    'cq84': { name: 'Catie',  color: '#e94560' },
    'lx29': { name: 'Lucas',  color: '#4ecdc4' },
    'cf51': { name: 'Connor', color: '#f7b731' },
    'mk73': { name: 'Mattie', color: '#a55eea' },
  };
  const YAPSTONER_NAMES = new Set(Object.values(YAPSTONERS).map(y => y.name));

  const meter = document.getElementById('meter');
  const placeholder = document.getElementById('placeholder');
  const form = document.getElementById('mood-form');
  const roleSelect = document.getElementById('role-select');
  const idInput = document.getElementById('id-input');
  const idGroup = document.getElementById('id-group');
  const nameInput = document.getElementById('name-input');
  const nameGroup = document.getElementById('name-group');
  const xInput = document.getElementById('x-input');
  const yInput = document.getElementById('y-input');
  const colorInput = document.getElementById('color-input');
  const colorGroup = document.getElementById('color-group');
  const idError = document.getElementById('id-error');
  const filtersDiv = document.getElementById('meter-filters');
  const entriesList = document.getElementById('entries-list');
  const noEntries = document.getElementById('no-entries');
  const clearBtn = document.getElementById('clear-btn');

  let currentRole = 'yapstoner';
  let showRoles = new Set(['yapstoner', 'yapprentice', 'yapnt']);
  let currentEntries = [];

  function getEntryRole(entry) {
    if (entry.role) return entry.role;
    return YAPSTONER_NAMES.has(entry.name) ? 'yapstoner' : 'yapnt';
  }

  // Generate a consistent hex color from a name string
  function nameToColor(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
      hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    const h = ((hash % 360) + 360) % 360;
    // Convert HSL (h, 70%, 55%) to hex
    const s = 0.7, l = 0.55;
    const c = (1 - Math.abs(2 * l - 1)) * s;
    const x = c * (1 - Math.abs((h / 60) % 2 - 1));
    const m = l - c / 2;
    let r, g, b;
    if (h < 60)      { r = c; g = x; b = 0; }
    else if (h < 120) { r = x; g = c; b = 0; }
    else if (h < 180) { r = 0; g = c; b = x; }
    else if (h < 240) { r = 0; g = x; b = c; }
    else if (h < 300) { r = x; g = 0; b = c; }
    else              { r = c; g = 0; b = x; }
    const toHex = v => Math.round((v + m) * 255).toString(16).padStart(2, '0');
    return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
  }

  // Convert x (-10..10) to percentage left, y (-10..10) to percentage top
  function coordToPercent(x, y) {
    const left = ((x + 10) / 20) * 100;
    const top = ((10 - y) / 20) * 100;
    return { left, top };
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function renderAll(entries) {
    // Clear old points and SVG
    meter.querySelectorAll('.point').forEach(el => el.remove());
    const oldSvg = meter.querySelector('svg.lines-overlay');
    if (oldSvg) oldSvg.remove();

    // Filter entries for the meter view based on selected roles
    const meterEntries = entries.filter(e => showRoles.has(getEntryRole(e)));

    // Group meter entries by name (preserving insertion order)
    const groups = new Map();
    meterEntries.forEach(entry => {
      if (!groups.has(entry.name)) groups.set(entry.name, []);
      groups.get(entry.name).push(entry);
    });

    // Create SVG overlay for line segments
    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.setAttribute('class', 'lines-overlay');
    svg.setAttribute('viewBox', '0 0 100 100');
    svg.setAttribute('preserveAspectRatio', 'none');
    meter.appendChild(svg);

    // For each group: draw lines between consecutive entries, render only last dot+label
    groups.forEach((groupEntries, name) => {
      const color = groupEntries[0].color || nameToColor(name);

      // Draw line segments for groups with 2+ entries
      for (let i = 1; i < groupEntries.length; i++) {
        const prev = coordToPercent(groupEntries[i - 1].x, groupEntries[i - 1].y);
        const curr = coordToPercent(groupEntries[i].x, groupEntries[i].y);
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', prev.left);
        line.setAttribute('y1', prev.top);
        line.setAttribute('x2', curr.left);
        line.setAttribute('y2', curr.top);
        line.setAttribute('stroke', color);
        line.setAttribute('stroke-width', '0.5');
        line.setAttribute('stroke-linecap', 'round');
        svg.appendChild(line);
      }

      // Only render dot+label for the last entry in the group
      const last = groupEntries[groupEntries.length - 1];
      const { left, top } = coordToPercent(last.x, last.y);
      const point = document.createElement('div');
      point.className = 'point';
      point.style.left = `${left}%`;
      point.style.top = `${top}%`;
      point.innerHTML = `<span class="dot" style="background:${color};"></span><span class="label">${escapeHtml(name)}</span>`;
      meter.appendChild(point);
    });

    // Render entries list (same filter as meter)
    entriesList.innerHTML = '';
    noEntries.style.display = entries.length === 0 ? '' : 'none';
    clearBtn.style.display = entries.length === 0 ? 'none' : '';
    meterEntries.forEach(entry => {
      const li = document.createElement('li');
      const color = entry.color || nameToColor(entry.name);
      li.innerHTML = `
        <span class="entry-info">
          <span class="entry-color" style="background:${color};"></span>
          ${escapeHtml(entry.name)}
        </span>
        <span class="entry-coords">(${entry.x}, ${entry.y})</span>`;
      entriesList.appendChild(li);
    });
  }

  // Listen for real-time updates from Firebase
  onValue(entriesRef, snapshot => {
    const data = snapshot.val();
    currentEntries = data
      ? Object.entries(data).map(([key, val]) => ({ ...val, _key: key }))
      : [];
    renderAll(currentEntries);
  });

  // Role selector
  function updateFormFields() {
    currentRole = roleSelect.value;
    const isYapstoner = currentRole === 'yapstoner';
    idGroup.style.display = isYapstoner ? '' : 'none';
    nameGroup.style.display = isYapstoner ? 'none' : '';
    colorGroup.style.display = isYapstoner ? 'none' : '';
    idError.textContent = '';
  }
  roleSelect.addEventListener('change', updateFormFields);

  form.addEventListener('submit', e => {
    e.preventDefault();
    const x = parseFloat(xInput.value);
    const y = parseFloat(yInput.value);
    if (isNaN(x) || x < -10 || x > 10) return;
    if (isNaN(y) || y < -10 || y > 10) return;

    const today = new Date().toISOString().slice(0, 10);
    let name, color;

    if (currentRole === 'yapstoner') {
      const id = idInput.value.trim();
      const yapper = YAPSTONERS[id];
      if (!yapper) {
        idError.textContent = 'Invalid ID';
        setTimeout(() => idError.textContent = '', 2000);
        return;
      }
      name = yapper.name;
      color = yapper.color;
    } else {
      name = nameInput.value.trim();
      color = colorInput.value;
      if (!name) return;
    }

    const entryData = { name, x, y, color, date: today, role: currentRole };

    if (currentRole === 'yapnt') {
      push(entriesRef, entryData);
    } else {
      // Yapstoner and Yapprentice: same-day override
      const existing = currentEntries.find(e => e.name === name && e.date === today);
      if (existing) {
        set(ref(db, 'entries/' + existing._key), entryData);
      } else {
        push(entriesRef, entryData);
      }
    }

    if (currentRole === 'yapstoner') {
      idInput.value = '';
    } else {
      nameInput.value = '';
    }
    xInput.value = '';
    yInput.value = '';
  });

  // Auto-set color picker from name hash when name changes (guest mode)
  nameInput.addEventListener('input', () => {
    const name = nameInput.value.trim();
    if (name) colorInput.value = nameToColor(name);
  });

  // Filter toggles for meter view
  filtersDiv.addEventListener('change', () => {
    showRoles.clear();
    filtersDiv.querySelectorAll('input:checked').forEach(cb => showRoles.add(cb.value));
    renderAll(currentEntries);
  });

  clearBtn.addEventListener('click', () => {
    remove(entriesRef).catch(err => {
      console.error('Clear failed (check Firebase rules):', err);
      alert('Clear failed — check Firebase database rules allow writes.');
    });
  });

  // Hide placeholder if background image loads
  const img = new Image();
  img.onload = () => { placeholder.style.display = 'none'; };
  img.src = 'mood-meter.png';
</script>

</body>
</html>
